<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<aside class="aside">
				<div class="aside_logo_container">
					<img class="aside_logo" src="./img/odin-logo.png" alt="Odin logo" />
					<p class="aside_title">ODIN</p>
				</div>
				<p class="aside_footer">
					Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
				</p>
			</aside>
			<main class="main">
				<div class="content_wrapper">
					<p class="main_text">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.
					</p>
					<p class="main_text">
						You <em class="main_text--italic">know</em> you want to.
					</p>
				</div>

				<form action="#" method="post">
					<div class="form_wrapper content_wrapper">
						<p class="main_text">Let's do this</p>
						<!-- fields -->
						<div class="fields_container">
							<div>
								<label for="name" data-set="required">First Name</label>
								<input
									type="text"
									placeholder="Your name"
									id="name"
									name="name"
									required
								/>
							</div>

							<div>
								<label for="surname">Last Name</label>
								<input
									type="text"
									placeholder="Your last name"
									id="surname"
									name="surname"
								/>
							</div>

							<div>
								<label for="email" data-set="required">Email</label>
								<input
									type="email"
									placeholder="name@example.com"
									id="email"
									name="email"
									required
								/>
							</div>

							<div>
								<label for="phone_number">Phone number</label>
								<input
									type="tel"
									placeholder="Your phone number"
									id="phone_number"
									name="phone_number"
								/>
							</div>

							<div>
								<label for="password" data-set="required">Password</label>
								<input
									type="password"
									placeholder="************"
									id="password"
									name="password"
									required
								/>
							</div>

							<div>
								<label for="confirm_password" data-set="required"
									>Confirm Password</label
								>
								<input
									type="password"
									placeholder="************"
									id="confirm_password"
									name="confirm_password"
									required
								/>
							</div>
						</div>
					</div>
					<div class="content_wrapper">
						<button type="submit" class="form_button">Create Account</button>
						<p>
							Already have an account?
							<a href="#" class="form_link">Log in</a>
						</p>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
